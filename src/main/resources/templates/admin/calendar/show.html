<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layouts/basic :: layout (~{::title}, ~{::main}, ~{}, ~{})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<main>
    <div class="page-header">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#none">Home</a></li>
            <li class="breadcrumb-item">Menu1</li>
            <li class="breadcrumb-item" aria-current="page">Menu11</li>
        </ol>
        <div class="page-title">캘린더 - 보기</div>
    </div>

    <div class="content">
        <table class="table">
            <colgroup>
                <col width="160px">
                <col width="*">
            </colgroup>
            <tbody>
            <tr>
                <th>제목</th>
                <td th:text="${calendar.title}"></td>
            </tr>
            <tr>
                <th>코드</th>
                <td th:text="${calendar.code}"></td>
            </tr>
            <tr>
                <th>설명</th>
                <td th:utext="${calendar.description}"></td>
            </tr>
            </tbody>
        </table>

        <div class="buttons-wrap text-right">
            <a th:href="${#mvc.url('admin.Calendar#destroy').arg(0, calendar.id).build()}"
               class="btn seal-icon icon-destroy" th:data-destroy-btn="${calendar.title}">삭제</a>
            <a th:href="${#mvc.url('admin.Calendar#edit').arg(0, calendar.id).build()}" class="btn seal-icon icon-edit">수정</a>
            <a th:href="${#mvc.url('admin.Calendar#index').build()}" class="btn seal-icon icon-list">목록</a>
        </div>
    </div>

</main>

</body>
</html>
