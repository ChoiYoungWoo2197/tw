<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layouts/basic :: layout (~{::title}, ~{::main}, ~{}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    loadEditor();
</script>
<body>

<main>

    <div class="page-header">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#none">Home</a></li>
            <li class="breadcrumb-item">Menu1</li>
            <li class="breadcrumb-item" aria-current="page">Menu11</li>
        </ol>
        <div class="page-title">캘린더 - 수정</div>
    </div>

    <div class="content" th:object="${calendarUpdateDto}">

        <form th:action="@{/admin/calendars/{groupId}(groupId=*{id})}" method="post" id="calendar-edit-form" class="group-border">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" name="id" th:value="*{id}">

            <div class="form-group">
                <label for="title" class="req">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}"  th:errorclass="is-invalid">
            </div>

            <div class="form-group">
                <label for="code" class="req">코드</label>
                <input type="text" class="form-control" id="code" th:field="*{code}"  th:errorclass="is-invalid">
            </div>

            <div class="form-group">
                <label for="description">설명</label>5
                <textarea id="description" name="description" th:field="*{description}"></textarea>
            </div>

            <div class="buttons-wrap text-right">
                <a th:href="${#mvc.url('admin.Calendar#index').build()}" class="btn seal-icon icon-list">목록</a>
                <button type="submit" form="calendar-edit-form" th:href="${#mvc.url('admin.Calendar#update').arg(0, calendarUpdateDto.id).build()}" class="btn seal-icon icon-edit">수정</button>
                <a th:href="${#mvc.url('admin.Calendar#show').arg(0, calendarUpdateDto.id).build()}" class="btn seal-icon icon-cancel">취소</a>
            </div>
        </form>

    </div>

</main>

</body>
</html>
