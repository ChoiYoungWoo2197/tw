<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/blank :: layout (~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>가입 완료</title>
</head>
<body>

<main>

    <div class="group-border bg-white mt-5" style="width: 300px">
        <h1 class="font-weight-bold pb-3">Success Registration</h1>

        <div class="my-3" th:object="${user}">

            <div class="form-group">
                <label th:text="#{label.user.name}">name</label>
                <div th:text="*{name}" class="form-control-plaintext">name</div>
            </div>

            <div class="form-group">
                <label th:text="#{label.user.email}">email</label>
                <div th:text="*{email}" class="form-control-plaintext">email</div>
            </div>

        </div>

    </div>

    <ul class="nav justify-content-center">
        <li class="nav-link">
            <a class="text-white" th:href="@{/authorization/login}" th:text="#{label.form.loginLink}">로그인</a>
        </li>
    </ul>

</main>
</body>
</html>
