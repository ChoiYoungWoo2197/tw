<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/blank :: layout (~{::title}, ~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<main>
    <form class="group-border bg-white mt-5" th:action="@{/authorization/registration}" method="post" style="width: 300px">
        <h1 class="font-weight-bold pb-3">Registration</h1>

        <div class="my-3" th:object="${user}">
            <div class="mb-3">
                <ul th:if="${#fields.hasAnyErrors()}">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Input is incorrect</li>
                </ul>
            </div>

            <div class="form-group">
                <label th:text="#{label.user.name}">name</label>
                <input th:field="*{name}" class="form-control" />
                <p th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation error</p>
            </div>

            <div class="form-group">
                <label for="inputEmail" th:text="#{label.user.email}">email</label>
                <input id="inputEmail" type="email" th:field="*{email}" class="form-control" required />
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
            </div>

            <div class="form-group">
                <label for="inputPassword" th:text="#{label.user.password}">password</label>
                <input id="inputPassword" type="password" th:field="*{password}" class="form-control" required />
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <label th:text="#{label.user.confirmPass}">confirm</label>
                <input type="password" th:field="*{matchingPassword}" class="form-control"/>
            </div>

        </div>

        <div class="form-buttons mb-0">
            <button type="submit" class="btn" th:text="#{label.form.submit}">Submit</button>
        </div>
    </form>

    <ul class="nav justify-content-center">
        <li class="nav-link">
            <a class="text-white" th:href="@{/authorization/login}" th:text="#{label.form.loginLink}">로그인</a>
        </li>
    </ul>

</main>

</body>
</html>
